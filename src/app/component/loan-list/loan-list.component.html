<div class="card">


<h2 class=" mt-3 mb-3"> Loans </h2>
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>Loan Name</th>
            <th>Loan Type</th>
            <th>Loan Description</th>
            <th>Interest Percentage</th>
            <th>Actions (Update/Delete)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let loan of loans">
            <td class="cell-highlight">{{loan.loanName}}</td>
            <td>{{loan.loanType}}</td>
            <td>{{loan.loanDescription}}</td>
            <td>{{loan.percentage}}</td>
            <td>
                <button (click)="updateLoan(loan.loanId)" class="btn btn-info">Update</button>
                <button class="btn btn-danger" (click)="deleteLoan(loan.loanId)" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>

</table>
</div>
