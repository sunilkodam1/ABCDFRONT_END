<div class="col-md-6 offset-md-3">
  <h3> Loan Application</h3>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Id</label>
          <input type="text" class="form-control" id="id" 
          [(ngModel)] = "loan.id" name="id" readonly>   
      </div>
      <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="loanType" 
          [(ngModel)] = "loan.firstName" name="firstName" readonly>   
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="loanType" 
        [(ngModel)] = "loan.lastName" name="lastname" readonly>   
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" 
      [(ngModel)] = "loan.email" name="email" readonly>   
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" id="ph" 
      [(ngModel)] = "loan.phone" name="phone" readonly>   
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" id="add" 
      [(ngModel)] = "loan.address" name="address" readonly>   
    </div>
    <div class="form-group">
      <label>Aadhar</label>
      <input type="text" class="form-control" id="aadhar" 
      [(ngModel)] = "loan.aadhar" name="aadhar" readonly>   
    </div>
    <div class="form-group">
      <label>Pan</label>
      <input type="text" class="form-control" id="pan" 
      [(ngModel)] = "loan.pan" name="pan" readonly>   
    </div>
    <div class="form-group">
      <label>Salary</label>
      <input type="text" class="form-control" id="sal" 
      [(ngModel)] = "loan.salary" name="salary" readonly>   
    </div>
    <div class="form-group">
      <label>Comments</label>
      <textarea id="notes" name="notes" class="form-control" rows="2" 
      [(ngModel)] = "loan.remark"></textarea>
    </div>

      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" id="stat" 
        [(ngModel)] = "loan.status" name="status">   
      </div>&nbsp;

       <div >
        <nav class="navbar navbar-light bg-warning">
          <div class="container-fluid">
              <div class="d-flex">
                  <button type="button" (click)="onSubmit()" class="btn btn-success">Approve</button>
              </div>
      
              <div class="d-flex">
                  <button type="button" (click)="onSubmit()" class="btn btn-danger">Reject</button>
              </div>
            </div>
       </nav> 
      </div> 
  </form>
  </div>
